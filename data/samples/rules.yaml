rule_set: legal_pleadings_v1
version: 1.0.0
last_updated: "2025-12-21"

description: "Standard red flags for Civil Court Orders and Pleadings"

red_flags:
  - pattern: "default judgment"
    severity: 5
    description: "Risk of automatic loss due to failure to respond. Immediate action required."
    category: "Procedural Risk"

  - pattern: "sanctions"
    severity: 5
    description: "Court is imposing monetary or evidentiary penalties."
    category: "Enforcement Risk"

  - pattern: "dismissed with prejudice"
    severity: 4
    description: "Case cannot be refiled. Final adjudication on merits."
    category: "Adverse Finding"

  - pattern: "failure to state a claim"
    severity: 3
    description: "Pleading defect. specific legal elements missing."
    category: "Legal Sufficiency"

  - pattern: "lack of jurisdiction"
    severity: 5
    description: "Court may not have authority over the parties or subject matter."
    category: "Jurisdictional Risk"

required_sections:
  - "Caption (Parties and Court)"
  - "Jurisdictional Statement"
  - "Relief Requested"
  - "Certificate of Service"
